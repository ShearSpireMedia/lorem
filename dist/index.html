<!DOCTYPE html>
<html lang="en">

<body>
    <main class="wrapper">
    <header class="header"><h1>Lorem, Inc.</h1>Text Purveyors Since 1901</header>
    <section class="menu">
        <h2>Order&nbsp;Form</h2>
        <p>
            <label for="wordcount">How many words?<br>(0 = random)</label>
            <input id="wordcount" type="number" value="100">
        </p>
        <button type="button" id="makebtn" class="menu__button">Get Text</button>
        <button type="button" id="sonnetbtn" class="menu__button">Get A Sonnet</button>
        <button type="button" id="copybtn" class="menu__button">Copy Text &#128203;</button>
    </section>
    <section class="content">
        <h2 id="titlehead">The Text You Requested</h2>
        <div id="blurb" class="content__generated-text"><!--The generated text will appear here.--></div>
        <div id="hiddenblurb">
            <label for="blurbcopy">Text for copy/paste</label>
            <textarea id="blurbcopy"><!--A copy of the generated text will appear here.--></textarea>
        </div>
    </section>
    <footer class="footer">Copyright &copy; <a href="https://shearspiremedia.com">ShearSpire Media</a> with Latin from <a href="http://www.thelatinlibrary.com/cicero/fin1.shtml">Cicero</a></footer>
    <div id="copydialog" class="copyalert"><p>Your text is in the clipboard.<br>You may now paste it into your layout.</p>
    <button type="button" id="closealert" class="menu__button menu__button--OK">OK</button></div>
    </main>
</body>
